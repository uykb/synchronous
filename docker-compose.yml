version: '3.8'

services:
  crypto-sync-bot:
    build: .
    container_name: crypto-sync-bot
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - BINANCE_API_KEY=${BINANCE_API_KEY}
      - BINANCE_API_SECRET=${BINANCE_API_SECRET}
      - BINANCE_TESTNET=${BINANCE_TESTNET:-false}
      - OKX_API_KEY=${OKX_API_KEY}
      - OKX_API_SECRET=${OKX_API_SECRET}
      - OKX_API_PASSPHRASE=${OKX_API_PASSPHRASE}
      - BYBIT_API_KEY=${BYBIT_API_KEY}
      - BYBIT_API_SECRET=${BYBIT_API_SECRET}
      - SYMBOL=${SYMBOL:-BTC-USDT}
      - POSITION_RATIO=${POSITION_RATIO:-1.0}
      - MAX_POSITION=${MAX_POSITION:-1.0}
      - STOP_LOSS_RATIO=${STOP_LOSS_RATIO:-0.05}
    volumes:
      - ./logs:/app/logs

  frontend:
    build: ./frontend
    container_name: crypto-sync-bot-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - crypto-sync-bot
